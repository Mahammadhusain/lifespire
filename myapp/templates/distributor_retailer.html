{% extends 'base.html' %} {% load static %} {% block body %}
<div class="content-wrapper">
	<!-- Breadcrumb Start -->
	<div class="breadcrumb-wrap bg-f br-1">
		<div class="container">
			<div class="breadcrumb-title">
				<h2>Contact Us</h2>
				<ul class="breadcrumb-menu list-style">
					<li><a href="index.html">Home </a></li>
					<li>Contact Us</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- Breadcrumb End -->

	<!-- Contact Us section Start -->
	<section class="contact-us-wrap ptb-100">
		<div class="container">
			<div class="row justify-content-center pb-75">
				<div class="col-xl-8 col-lg-8 col-md-8">
					<div class="contact-item">
						<span class="contact-icon">
							<i class="flaticon-map"></i>
						</span>
						<div class="contact-info">
							<h3>Visit Us Anytime</h3>
							<p>342/A, Milson Avenue, Brook Lane, San Francisco, USA</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row gx-5 d-flex justify-content-center">
				<div class="col-xl-8 col-lg-8 col-md-12">
					<div
						class="contact-form"
						style="border: 1px dashed #143751; border-radius: 5px"
					>
						<h3>Send Us an Inquiry</h3>
						<form class="form-wrap" id="contactForm" novalidate="true">
							<div class="row">
								{% for i in form %}

								<div class="col-md-12">
									<div class="form-group">
										<label class="form-label"><h5>{{i.label_tag}}</h5></label>
										{{i}}
									</div>
								</div>
								{% endfor %}

								<div class="col-md-12">
									<button
										type="submit"
										class="btn style1 disabled"
										style="pointer-events: all; cursor: pointer"
									>
										Send Message
									</button>
									<div id="msgSubmit" class="h3 text-center hidden"></div>
									<div class="clearfix"></div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Contact Us section End -->
</div>
{% endblock body %}
